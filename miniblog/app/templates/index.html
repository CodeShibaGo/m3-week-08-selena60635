<!-- 繼承自base.html -->
{% extends "base.html" %} {% import 'bootstrap_wtf.html' as wtf %} {% block
content %}

<h1>嗨，{{ current_user.username }}！</h1>

{% if form %} {{wtf.quick_form(form) }} {% endif %} {% for post in posts %} {%
include '_post.html' %} {% endfor %}

<nav aria-label="帖子導航">
  <ul class="pagination">
    <li class="page-item{% if not prev_url %} disabled{% endif %}">
      <a class="page-link" href="{{ prev_url}}">
        <span aria-hidden="true">&larr;</span> 較新的帖子
      </a>
    </li>
    <li class="page-item{% if not next_url %} disabled{% endif %}">
      <a class="page-link" href="{{ next_url}}">
        較舊的帖子 <span aria-hidden="true">&rarr;</span>
      </a>
    </li>
  </ul>
</nav>

{% endblock %}
